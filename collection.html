
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Lighting | LuxeLight</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script defer src="assets/script.js"></script>
</head>
<body>

<header class="site_header">
  <div class="container nav">
    <a href="index.html" class="logo">LuxeLight</a>
    <nav class="main_nav">
      <a href="index.html">Home</a>
      <a href="collection.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <a href="checkout.html" class="cart_link">Cart <span id="cart_count">0</span></a>
  </div>
</header>

  <main class="container" style="padding:30px 0">
    <div class="section_title">
      <h2>All lighting</h2>
    </div>
    <div class="grid" id="collection_grid"></div>
  </main>

<footer class="site_footer">
  <div class="container">
    <p>© LuxeLight. All rights reserved.</p>
  </div>
</footer>

  <script>
    loadProducts().then(list => {
      const grid = document.getElementById('collection_grid');
      list.forEach(p => {
        const price = markedUp(p.basePrice);
        const card = document.createElement('a');
        card.className = 'card';
        card.href = 'product.html?id=' + p.id;
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}"/>
          <div class="pad">
            <h3>${p.name} <span class="stars">★★★★★</span></h3>
            <div><span class="price">${money(price)}</span> <span class="base_price">${money(p.basePrice)}</span></div>
          </div>`;
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
